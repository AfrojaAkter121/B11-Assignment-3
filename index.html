<!DOCTYPE html>
<html lang="en" data-theme ="light">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 design</title>
    <!-- font awesome cdn -->

    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-sora{
            font-family: "Sora", serif;
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                para: '#111111',
                'primary-btn': '#179800',
                body2:'#FFFFFF',
                 body:'#EFEBE3',
              }
            }
          }
        }
      </script>

     <header class="bg-gradient-to-t from-body to-body2 ">

                <i class="fa-solid fa-magnifying-glass"></i>

                <button class="btn btn-active bg-primary-btn text-white">Register</button>
            </div>
            <div class="fas fa-bars lg:hidden text-4xl" id="menu-btn"></div>
          </div>

          <!-- banner section -->
           <div class="mt-20">
                <div class=" md:w-[700px] mx-auto">
                    <h1 class="text-4xl font-semibold text-center">Freshness <span class="text-primary-btn">You Can <br>
                        Count</span>  On, Prices You’ll Love!</h1>
                        <p class="text-gray-800 text-center mt-5">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>

                <div>
                    <img src="c2-assets/hero-vegetables.png" class="w-auto h-auto mx-auto" alt="" srcset="">
